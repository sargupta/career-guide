name: Deploy Frontend to Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: sargvision-frontend
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/sargvision-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Google Auth
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: Configure Docker for GCP
      run: gcloud auth configure-docker --quiet

    - name: Build and Push Docker Image
      run: |
        docker build \
          --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
          --build-arg NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
          --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
          -t $IMAGE_NAME -f frontend/Dockerfile frontend/
        docker push $IMAGE_NAME

    - name: Deploy to Cloud Run (Declarative)
      run: |
        # Substitute variables in service.yaml
        envsubst < frontend/service.yaml > frontend/service_resolved.yaml
        
        gcloud run services replace frontend/service_resolved.yaml \
          --region $REGION
